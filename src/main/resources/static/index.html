<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiosque de Pedidos</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    .cliente {
      margin-top: 15px;
      padding: 10px;
      background: #e6f2ff;
      border-left: 5px solid #007bff;
      border-radius: 5px;
    }
    .cliente h3 {
      margin: 0;
    }
    .pedido {
      margin-left: 15px;
      margin-top: 5px;
      padding: 6px;
      background: #f1f1f1;
      border-radius: 4px;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Quiosque - Pedidos por Cliente</h1>

  <input id="mensagem" placeholder="Ex: cliente:001:Junior ou pedido:001:Quero um suco">
  <button onclick="enviar()">Enviar</button>

  <div class="info">
    <p><strong>Comandos:</strong></p>
    <p>📌 <code>cliente:ID:Nome</code> → cadastrar cliente</p>
    <p>📌 <code>pedido:ID:Descrição</code> → adicionar pedido</p>
    <p>📌 <code>finalizar papo</code> → salvar histórico</p>
  </div>

  <div id="clientesContainer"></div>
</div>

<script>
  const socket = new SockJS('/websocket');
  const stompClient = Stomp.over(socket);
  const clientes = {}; // id → { nome, pedidos }

  stompClient.connect({}, function () {
    stompClient.subscribe('/topico/respostas', function (resposta) {
      const msg = resposta.body;
      tratarMensagem(msg);
    });
  });

  function enviar() {
    const msg = document.getElementById('mensagem').value.trim();
    if (msg) {
      stompClient.send("/app/mensagem", {}, msg);
      document.getElementById('mensagem').value = '';
    }
  }

  function tratarMensagem(msg) {
  console.log("Recebido:", msg); // Debug no console

  if (msg.includes("Cliente cadastrado:")) {
    const match = msg.match(/Cliente cadastrado: (.+) \(ID: (\d+)\)/);
    if (match) {
      const nome = match[1];
      const id = match[2];
      if (!clientes[id]) {
        clientes[id] = { nome: nome, pedidos: [] };
        renderClientes();
      }
    }
  } else if (msg.includes("Pedido de")) {
    const match = msg.match(/Pedido de (.+): (.+)/);
    if (match) {
      const nome = match[1].trim();
      const pedido = match[2].trim();

      const id = Object.keys(clientes).find(cid => clientes[cid].nome === nome);
      if (id) {
        clientes[id].pedidos.push(pedido);
        renderClientes();
      }
    }
  } else if (msg.includes("Histórico salvo")) {
    alert("Histórico foi salvo com sucesso.");
  } else {
    alert("Resposta do servidor: " + msg);
  }
}


  function renderClientes() {
    const container = document.getElementById('clientesContainer');
    container.innerHTML = '';
    for (const id in clientes) {
      const c = clientes[id];
      const div = document.createElement('div');
      div.className = 'cliente';
      div.innerHTML = `<h3>${c.nome} (ID: ${id})</h3>`;
      c.pedidos.forEach(p => {
        const pEl = document.createElement('div');
        pEl.className = 'pedido';
        pEl.textContent = `📝 ${p}`;
        div.appendChild(pEl);
      });
      container.appendChild(div);
    }
  }
</script>
</body>
</html>
